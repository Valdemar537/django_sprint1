<div>
  <hr>
    <article>
      <ul>
        <li>
          Место: {{ post.location }}
        </li>
        <li>
            Дата: {{ post.date }}
        </li>
        <li>
            Категория: <a class="mt-3 regular-link" href="{% url 'blog:category_posts' post.category %}">
                {{ post.category }}
              </a>
        </li>
      </ul>
      <p>
        {% if view_text %}
          {{ post.text|linebreaks }}
        {% else %}
          {{ post.text|truncatewords:10|linebreaks }}
        {% endif %}
      </p>
      {% if view_text == False %}
        <a class="mt-3 regular-link" href="{% url 'blog:post_detail' post.id %}">
          Читать полный текст
        </a>
      {% endif %}
    </article>
</div>
