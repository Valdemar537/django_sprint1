{% for item in posts %}
<div>
  <hr>
    <article>
      <ul>
        <li>
          Место: {{ item.location }}
        </li>
        <li>
            Дата: {{ item.date }}
        </li>
        <li>
            Категория: <a class="mt-3 regular-link" href="{% url 'blog:category_posts' item.category %}">
                {{ item.category }}
              </a>
        </li>
      </ul>
      <p>
        {{ item.text|truncatewords:10|linebreaks }}
      </p>
        <a class="mt-3 regular-link" href="{% url 'blog:post_detail' item.id %}">
          Читать полный текст
        </a>
    </article>
</div>
{% endfor %}
